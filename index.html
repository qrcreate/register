<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Main Register Container -->
    <div class="register-container">
        <!-- Left Section: Register Form -->
        <div class="register-form">
            <h1>Create Account</h1>
            <p>Fill in the form to register.</p>

            <!-- Input Fields -->
            <input type="text" id="nameInput" placeholder="Enter your Username" required>
            <input type="email" id="emailInput" placeholder="Enter your Email" required>
            <input type="password" id="passwordInput" placeholder="Enter your Password" required>
            <button id="registerButton">Register</button>

            <!-- OR Separator -->
            <div class="or-separator">OR</div>

            <!-- Already Have Account Section -->
            <div class="login-link">
                <p>Sudah punya akun? <a href="login.html" class="login-link-text">Masuk!</a></p>
            </div>
        </div>

        <!-- Right Section: QR Code Graphic -->
        <div class="register-graphic">
            <img src="images/qr.png" alt="QR Code">
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Register Script -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
