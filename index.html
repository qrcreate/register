<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Main Register Container -->
<div class="register-container">
    <!-- Left Section: Register Form -->
    <div class="register-form">
        <h1>Bikin Akun Yuk!</h1>
        <p>Isi form ini buat gabung sama kita, gampang kok!</p>

        <!-- Input Fields -->
        <input type="text" id="nameInput" placeholder="Nama kamu siapa nih?" required>
        <input type="text" id="phoneInput" placeholder="No HP kamu berapa? pastikan awalnya 628.." required>
        <input type="email" id="emailInput" placeholder="Masukin email kamu dong!" required>
        <button id="registerButton">Daftar Sekarang</button>

        <!-- OR Separator -->
        <div class="or-separator">ATAU</div>

        <!-- Already Have Account Section -->
        <div class="login-link">
            <p>Udah punya akun? <a href="https://qrcreate.github.io/login/" class="login-link-text">Langsung login aja!</a></p>
        </div>
    </div>

    <!-- Right Section: QR Code Graphic -->
    <div class="register-graphic">
        <img src="qr.png" alt="QR Code">
    </div>
</div>


    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Register Script -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
